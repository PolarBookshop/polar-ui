apiVersion: apps/v1
kind: Deployment
metadata:
  name: polar-ui
  labels:
    app: polar-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: polar-ui
  template:
    metadata:
      labels:
        app: polar-ui
    spec:
      containers:
        - name: polar-ui
          image: polar-ui
          imagePullPolicy: IfNotPresent
          lifecycle:
            preStop:
              exec:
                command: [ "sh", "-c", "sleep 5" ]
          ports:
            - containerPort: 9004
          env:
            - name: PORT
              value: "9004"
